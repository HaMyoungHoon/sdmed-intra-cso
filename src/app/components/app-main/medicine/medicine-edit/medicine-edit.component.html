<div class="flex flex-column flex-wrap medicine-edit-container">
  <app-progress-spin [isLoading]="isLoading" />
  <div class="m-1 align-self-center">
    <p-button class="m-1" (onClick)="saveData()" [disabled]="!haveRole">{{"common-desc.save" | translate}}</p-button>
  </div>
  <p-card class="flex grid align-self-center m-1" *ngIf="medicineModel">
    <div class="flex col">
      <label class="col-1 align-self-center">{{"medicine-edit.code" | translate}}</label>
      <label class="col">{{medicineModel.code}}</label>
    </div>
    <div class="flex col gap-2">
      <p-ifta-label>
        <input id="orgName" class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="medicineModel.orgName" />
        <label for="orgName">{{"medicine-edit.org-name" | translate}}</label>
      </p-ifta-label>
      <p-ifta-label>
        <input id="innerName" class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="medicineModel.innerName" />
        <label for="innerName">{{"medicine-edit.inner-name" | translate}}</label>
      </p-ifta-label>
      <p-ifta-label>
        <p-select id="pharmaName" [options]="pharmaList" [(ngModel)]="selectPharma" appendTo="body" optionLabel="innerName" [filter]="true" filterBy="innerName" />
        <label for="pharmaName">{{"medicine-edit.pharma" | translate}}</label>
      </p-ifta-label>
    </div>
    <div class="flex col gap-2">
      <p-ifta-label>
        <p-auto-complete id="mainIngredient" [(ngModel)]="selectedMainIngredient" [suggestions]="filteredMainIngredientList" (completeMethod)="filterAutoComplete($event)" optionLabel="mainIngredientName">
          <ng-template #item let-mainIngredient>
            <div class="gap-2">
              <div>{{mainIngredient.mainIngredientCode}}</div>
              <div>{{mainIngredient.mainIngredientName}}</div>
            </div>
          </ng-template>
        </p-auto-complete>
        <label for="mainIngredient">{{"medicine-edit.main-ingredient-code" | translate}}</label>
      </p-ifta-label>
      <p-ifta-label>
        <input id="kdCode" class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="medicineModel.kdCode" />
        <label for="kdCode">{{"medicine-edit.kd-code" | translate}}</label>
      </p-ifta-label>
    </div>
    <div class="flex col gap-2">
      <p-ifta-label>
        <input id="customPrice" class="text-base" pInputText type="number" maxlength="200" [(ngModel)]="medicineModel.customPrice" />
        <label for="customPrice">{{"medicine-edit.custom-price" | translate}}</label>
      </p-ifta-label>
      <p-ifta-label>
        <input id="charge" class="text-base" pInputText type="number" maxlength="3" [(ngModel)]="medicineModel.charge" />
        <label for="charge">{{"medicine-edit.charge" | translate}}</label>
      </p-ifta-label>
      <p-ifta-label>
        <input id="standard" class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="medicineModel.standard" />
        <label for="standard">{{"medicine-edit.standard" | translate}}</label>
      </p-ifta-label>
    </div>
    <div class="flex col gap-2">
      <p-ifta-label>
        <input id="etc1" class="text-base" pInputText type="text" maxlength="500" [(ngModel)]="medicineModel.etc1" />
        <label for="etc1">{{"medicine-edit.etc1" | translate}}</label>
      </p-ifta-label>
      <p-ifta-label>
        <p-select id="medicineDiv" [options]="medicineDivList" [(ngModel)]="selectMedicineDiv" />
        <label for="medicineDiv">{{"medicine-edit.medicine-div" | translate}}</label>
      </p-ifta-label>
      <p-ifta-label>
        <p-select id="inVisible" [options]="[true, false]" [(ngModel)]="medicineModel.inVisible" />
        <label for="inVisible">{{"common-desc.in-visible" | translate}}</label>
      </p-ifta-label>
    </div>
  </p-card>
</div>
