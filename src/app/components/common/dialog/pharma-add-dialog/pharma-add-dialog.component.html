<div class="flex flex-column flex-wrap pharma-add-dialog-container">
  <app-progress-spin [isLoading]="isLoading" />
  <div class="m-1">
    <p-button class="m-1" (onClick)="saveData()" [disabled]="!haveRole">{{"common-desc.save" | translate}}</p-button>
    <p-button class="m-1" (onClick)="closeThis()">{{"common-desc.close" | translate}}</p-button>
  </div>
  <p-card class="flex grid m-1" *ngIf="pharmaModel">
    <div class="field col grid">
      <label class="col-2 align-self-center">{{"pharma-add.code" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="number" maxlength="200" [(ngModel)]="pharmaModel.code" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.org-name" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.orgName" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.inner-name" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.innerName" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.owner-name" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.ownerName" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.phone-number" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.phoneNumber" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.fax-number" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.faxNumber" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.zip-code" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.zipCode" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.address" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.address" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.address-detail" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.addressDetail" />
      </div>
    </div>
  </p-card>
  <p-card class="flex grid m-1" *ngIf="pharmaModel">
    <div class="field col grid">
      <label class="col-2 align-self-center">{{"pharma-add.business-type" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.businessType" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.business-item" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.businessItem" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.bill-type" | translate}}</label>
      <div class="col-4">
        <p-select [options]="billTypeList" [(ngModel)]="selectBillType" appendTo="body"/>
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.contract-type" | translate}}</label>
      <div class="col-4">
        <p-select [options]="contractTypeList" [(ngModel)]="selectContractType" appendTo="body"/>
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.pharma-type" | translate}}</label>
      <div class="col-4">
        <p-select [options]="pharmaTypeList" [(ngModel)]="selectPharmaType" appendTo="body"/>
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.pharma-group" | translate}}</label>
      <div class="col-4">
        <p-select [options]="pharmaGroupList" [(ngModel)]="selectPharmaGroup" appendTo="body"/>
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.delivery-div" | translate}}</label>
      <div class="col-4">
        <p-select [options]="deliveryDivList" [(ngModel)]="selectDeliveryDiv" appendTo="body"/>
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.mail" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.mail" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.mobile-phone" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.mobilePhone" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.open-date" | translate}}</label>
      <div class="col-4">
        <p-date-picker [(ngModel)]="pharmaModel.openDate" dateFormat="yy-mm-dd" appendTo="body" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.close-date" | translate}}</label>
      <div class="col-4">
        <p-date-picker [(ngModel)]="pharmaModel.closeDate" dateFormat="yy-mm-dd" appendTo="body" />
      </div>
      <label class="col-1 align-self-center">{{"pharma-add.retroactive-rule" | translate}}</label>
      <div class="col-3">
        <input class="text-base" pInputText type="text" maxlength="500" [(ngModel)]="pharmaModel.retroactiveRule" />
      </div>
      <label class="col-1 align-self-center">{{"pharma-add.inner-settlement-rule" | translate}}</label>
      <div class="col-3">
        <input class="text-base" pInputText type="text" maxlength="500" [(ngModel)]="pharmaModel.innerSettlementRule" />
      </div>
      <label class="col-1 align-self-center">{{"pharma-add.outer-settlement-rule" | translate}}</label>
      <div class="col-3">
        <input class="text-base" pInputText type="text" maxlength="500" [(ngModel)]="pharmaModel.outerSettlementRule" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.etc1" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="500" [(ngModel)]="pharmaModel.etc1" />
      </div>
      <label class="col-2 align-self-center">{{"pharma-add.etc2" | translate}}</label>
      <div class="col-4">
        <input class="text-base" pInputText type="text" maxlength="500" [(ngModel)]="pharmaModel.etc2" />
      </div>
    </div>
    <div class="field col grid">
      <label class="col-2 align-self-center">{{"pharma-add.taxpayer-number" | translate}}</label>
      <div class="col-4 align-self-center">
        <input class="text-base" pInputText type="text" maxlength="200" [(ngModel)]="pharmaModel.taxpayerNumber" />
      </div>
    </div>
  </p-card>
</div>
