<div class="menu-config-container">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <p-button class="p-button-sm" icon="pi pi-bars" (click)="toggleMenu()" *ngIf="menuButtonVisible"></p-button>
    </div>
    <div class="p-toolbar-group-right option">
      <div class="flex flex-column mr-1">
        <label class="flex justify-content-center">{{'menu-config.label.expired' | translate}}</label>
        <label class="flex justify-content-center">{{expiredDate}}</label>
        <p-button class="flex justify-content-center" label="{{'menu-config.button.refresh' | translate}}" (click)="tokenRefresh()" *ngIf="expiredButtonVisible"></p-button>
      </div>
      <a class="sun" (click)="changeTheme(false)" *ngIf="isDarkMode"></a>
      <a class="moon" (click)="changeTheme(true)" *ngIf="!isDarkMode"></a>
      <p-button label="{{'menu-config.button.ko' | translate}}" (click)="langToKo()" class="mr-1" *ngIf="!isKoLang"></p-button>
      <p-button label="{{'menu-config.button.en' | translate}}" (click)="langToEn()" class="mr-1" *ngIf="isKoLang"></p-button>
      <p-button icon="pi pi-minus" (click)="decrementScale()" class="mr-1" [disabled]="scale === scales[0]"></p-button>
      <i class="pi pi-circle-on" *ngFor="let s of scales" [ngClass]="{'scale-active': s === scale}"></i>
      <p-button icon="pi pi-plus"  (click)="incrementScale()" class="ml-1" [disabled]="scale === scales[scales.length - 1]"></p-button>
    </div>
  </p-toolbar>
  <p-sidebar [(visible)]="menuVisible" [baseZIndex]="1000">
    <p-menu class="w-full h-full" [model]="menuItems">
      <ng-template pTemplate="submenuheader" let-item>
        <span class="text-primary font-bold" *ngIf="item.routerLink == undefined">{{item.label | translate}}</span>
        <a pRipple class="text-primary font-bold" [routerLink]="item.routerLink" *ngIf="item.routerLink">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{item.label | translate}}</span>
        </a>
      </ng-template>
      <ng-template pTemplate="item" let-item>
        <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{item.label | translate}}</span>
          <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
          <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">
            {{item.shortcut}}
          </span>
        </a>
      </ng-template>
    </p-menu>
  </p-sidebar>
</div>
