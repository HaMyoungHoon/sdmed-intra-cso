<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    @media print {
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        align-self: center;
        align-content: center;
        align-items: center;
        justify-content: center;
        justify-items: center;
        justify-self: center;
      }
      .height-auto-img {
        width: 100%;
        height: auto;
        display: block;
        page-break-inside: avoid;
      }
      .width-auto-img {
        width: auto;
        height: 100%;
        display: block;
        page-break-inside: avoid;
      }
      .full-img {
        width: 100%;
        height: 100%;
        display: block;
        page-break-inside: avoid;
      }
      @page {
        margin: 0;
      }
    }
  </style>
  <title>Print Canvas</title>
</head>
<body>
  <img id="heightAutoImage" class="height-auto-img" src="" alt="canvas" style="width: 100%; height: auto" />
  <img id="widthAutoImage" class="width-auto-img" src="" alt="canvas" style="width: auto; height: 100%" />
  <img id="fullImage" class="full-img" src="" alt="canvas" style="width: 100%; height: 100%" />
</body>
</html>
