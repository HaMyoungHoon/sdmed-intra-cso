<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    @media print {
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      img {
        width: 100%;
        height: 100%;
        display: block;
        page-break-inside: avoid;
      }
      @page {
        margin: 0;
      }
    }
  </style>
  <title>Print Canvas</title>
</head>
<body>
  <img id="printImage" src="" alt="canvas" style="width: 100%; height: 100%" />
</body>
</html>
